<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Library</title>
</head>
<body>
  <h1>My Library</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col"># Pages</th>
        <th scope="col">Read</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <div class="text-center">
    <button type="button" class="btn btn-primary btn-lg" id="button-new-book">New Book</button>
  </div>

  <form id="add-book-form">
      <div class="form-group row">
        <label for="book-title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="book-title" placeholder="The Great Woods">
        </div>
      </div>
      <div class="form-group row">
        <label for="book-author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="book-author" placeholder="John Smith">
        </div>
      </div>

      <div class="form-group row">
        <label for="form-pages" class="col-sm-2 col-form-label">Pages</label>
        <div class="col-sm-2">
          <input type="number" class="form-control" id="form-pages" placeholder="0">
        </div>
      </div>


        <div class="form-group row">
          <div class="col-sm-2">Read status</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="read-check">
              <label class="form-check-label" for="read-check">
                Finished
              </label>
            </div>
          </div>
        </div>
    </form>
  <button id="button-add-book" class="btn btn-primary">Add Book</button>
  <p id="empty-warning">Cannot add book with missing fields</p>


</body>
<script src="./app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</html>
